<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
      <strong>{{'NormalUser' | translate}}</strong> - U: user P: user<br />
      <strong>{{'Administrator' | translate}}</strong> - U: admin P: admin

      <br>
      <br>

      <p-dropdown [options]="languages" placeholder="Language"  optionLabel="name"  [(ngModel)]="selectedLanguage"></p-dropdown>
      
  </div>
  <div class="card">
      <h4 class="card-header">{{'LoginTitle' | translate}}</h4>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="username">{{'UsernameField' | translate}}</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">{{'UsernameError' | translate}}</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">{{'PasswordField' | translate}}</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">{{'PasswordError' | translate}}</div>
                  </div>
              </div>
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  {{'LoginButton' | translate}}
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
      </div>
  </div>
</div>
